<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>D3 Scatter Plot</title>
    <script type="text/javascript" src="d3/d3.js"></script>
    <link rel="stylesheet" type="text/css" href="css/scatterstyle.css">
</head>
<body>
    <script>
        var w = 700;
        var h = 100;
        var dataset = [[5, 20], [480, 90], [250, 50], [100, 33], [330, 95], [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]];
        var svg = d3.select("body")
                    .append("svg")
                    .attr({
                        width: w,
                        height: h
                    });

        svg.selectAll("circle").data(dataset).enter().append("circle").attr({
            cx: function(d){ return d[0]; },
            cy: function(d){ return d[1]; },
            r: function(d){ return Math.sqrt(h - d[1]); }
        });

        svg.selectAll("text").data(dataset)
        .enter().append("text")
        .text(function(d){ return d[0] + ", " + d[1] })
        .attr({
            x: function(d) { return d[0] + 5; },
            y: function(d) { return d[1] - 5; },
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px");

        
    </script>
</body>
</html>
