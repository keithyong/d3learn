<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>D3 Bar Graph</title>
    <script type="text/javascript" src="d3/d3.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <script type="text/javascript">
        var dataset = [9,10,7,12,14,13,20,19,23,16];
        var barWidth = 20;
        var w = dataset.length * barWidth;
        var h = 200;
        var barPadding = 1;

        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr({
                x: function(d, i){ return i * (w / dataset.length); },
                y: function(d){return h - d * 4;},
                width: w / dataset.length - barPadding,
                height: function(d){return d * 4;},
                fill: function(d) {return "rgb(" + (d * 2) +", " + (d * 5) + ", " + (d * 10) + ")"
                }
            });
        
            svg.selectAll("text").data(dataset).enter().append("text")
            .text(function(d){return d;})
            .attr({
                fill: "white",
                x: function(d, i) {return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;},
                y: function(d){return h - (d * 4 - 14);}
                })
.attr("font-family", "sans-serif")
.attr("font-size", "11px")
.attr("text-anchor", "middle");
    </script>
</body>
</html>
